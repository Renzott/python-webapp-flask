{% extends "layout.html" %}

{% block content %}

<!--{% for p in products %}

        {{p}}

    {% endfor %}-->

<div id="container" class="container">
    <div class="row">
        <div class="col-sm-10 mt-4">

            <h1>Lista de Producto</h1>

            <table class="table table-striped table-inverse table-responsive mt-4">
                <thead class="thead-inverse">
                    <tr>
                        <th>Codigo</th>
                        <th>Descripcion</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in products %}
                    <tr>
                        <td scope="row">{{p.0}}</td>
                        <td>{{p.1}}</td>
                        <td>{{p.2}}</td>
                        <td>{{p.3}}</td>
                        <td>{{p.4}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}

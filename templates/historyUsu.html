{% extends "layout.html" %}

{% block content %}

<div id="container" class="container">
    <div class="row">
        <div class="col-sm-10 mt-4">

            <h1>Historial de Usuarios</h1>

            <table class="table table-striped table-inverse table-responsive mt-4">
                <thead class="thead-inverse">
                    <tr>
                        <th>Codigo</th>
                        <th>CodUsu</th>
                        <th>Usuario</th>
                        <th>CodProd</th>
                        <th>Descripcion</th>
                        <th>Fecha Accion</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for h in history %}
                    <tr>
                        <td scope="row">{{h.0}}</td>
                        <td>{{h.1}}</td>
                        <td>{{h.2}}</td>
                        <td>{{h.3}}</td>
                        <td>{{h.4}}</td>
                        <td>{{h.5}}</td>
                        <td>{{h.6}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}

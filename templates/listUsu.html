{% extends "layout.html" %}

{% block content %}

<div id="container" class="container">
    <div class="row">
        <div class="col-sm-10 mt-4">

            <h1>Lista de Usuarios</h1>

            <table class="table table-striped table-inverse table-responsive mt-4">
                <thead class="thead-inverse">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Usuario</th>
                        <th>Clave</th>
                        <th>Facceso</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td scope="row">{{u.0}}</td>
                        <td>{{u.1}}</td>
                        <td>{{u.2}}</td>
                        <td>{{u.3}}</td>
                        <td>{{u.4}}</td>
                        <td>{{u.5}}</td>
                        <td>{{u.6}}</td>
                        <td>{{u.7}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
